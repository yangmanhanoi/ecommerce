<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header-bar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shipment-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h4 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .btn-back {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .btn-continue {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
        }

        .btn-continue:hover {
            background-color: #219653;
        }
    </style>
</head>
<script>
    function createShipment() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const address = document.getElementById("address").value.trim();

        const fullAddress = `${firstName} ${lastName}, ${address}`;

        let shippingPrice = 0.0;
        if (document.getElementById("express").checked) {
            shippingPrice = 5.99;
        }

        fetch("http://localhost:8005/api/shipments/create/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                user_id: 6,  // replace with dynamic user ID if needed
                address: fullAddress,
                shipping_price: shippingPrice
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Shipment created:", data);
            alert("Shipment created successfully!");
            // Redirect or show confirmation
            window.location.href = "http://localhost:8000/order/confirm/";
        })
        .catch(error => {
            console.error("Error creating shipment:", error);
            alert("Failed to create shipment. Please try again.");
        });

        return false; // prevent default form submit
    }

    // Attach to form submit
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // stop normal submission
            createShipment();
        });
    });
</script>

<body>

    <div class="header-bar">
        <h4 class="m-0">Shipping Information</h4>
        <a href="/cart" class="text-white text-decoration-none">Back to Cart</a>
    </div>

    <div class="shipment-container">
        <form>
            <div class="form-section">
                <h4>Shipping Address</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                    </div>

                </div>
            </div>

            <div class="form-section">
                <h4>Delivery Method</h4>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="standard" checked>
                    <label class="form-check-label" for="standard">
                        Standard Delivery (3-5 business days) - Free
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="express">
                    <label class="form-check-label" for="express">
                        Express Delivery (1-2 business days) - $5.99
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/cart" class="btn btn-back">← Back to Cart</a>
                <button type="submit" class="btn btn-continue">Create Shipment →</button>
            </div>
        </form>
    </div>

</body>

</html>
