<!DOCTYPE html>
<html>

<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        #message {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Your Cart</h1>
    
    {% if message %}
        <p id="message">{{ message }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.product_details.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product_details.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>

</html>
