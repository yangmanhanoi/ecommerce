<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Header bar styles */
        .header-bar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 8px;
            font-size: 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 5px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .card-header {
            background-color: #3a5a40;
            color: white;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }

        .btn-primary {
            background-color: #f4a261;
            border-color: #f4a261;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #e76f51;
            border-color: #e76f51;
        }

        .input-group-text {
            background-color: #f4a261;
            color: white;
            border-color: #f4a261;
        }

        .form-control {
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .form-label {
            color: #3a5a40;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .error {
            color: #d32f2f;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            display: none;
        }

        .me-2 {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <div class="logo">
            <i class="fas fa-book"></i> Bookstore
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-book"></i> Books</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="#"><i class="fas fa-user"></i> Register</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>

    <div class="row justify-content-center" style="width: 100%;">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                </div>
                <div class="card-body">
                    <!-- Error message will be shown here if authentication fails -->
                    <div id="error-message" class="error">
                        <i class="fas fa-exclamation-circle me-2"></i>Invalid Credentials
                    </div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle login via API
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.access) {
                        // Store tokens in localStorage or handle as needed
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);

                        window.location.href = 'http://127.0.0.1:5001/product/view/';
                    } else {
                        // Show error if credentials are invalid
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').style.display = 'block';
                });
        });
    </script>
</body>

</html>
